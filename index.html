<html>
  <head>
    <title>Example Web Project</title>

    <script src="./src/index.js"></script>
  </head>

  <body>
    <input
      placeholder="Name"
      type="text"
      oninput="(
        function (e) {
          document
            .getElementById('app-welcome')
            .setAttribute('name', this.value)
        }).call(this)"
      value="John"
    />

    <app-welcome id="app-welcome" name="John"></app-welcome>

    <app-clock></app-clock>

    <app-counter></app-counter>
  </body>
</html>
